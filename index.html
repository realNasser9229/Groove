<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Groove Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            overscroll-behavior: none;
            background: #f8f9fa;
        }
        
        .browser-iframe {
            pointer-events: auto;
            background: #fff;
        }
        
        /* Tab Strip - ABOVE address bar */
        #tabStrip {
            position: relative;
            z-index: 50;
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
            min-height: 44px;
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.25s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .fade-out {
            animation: fadeOut 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .tab-strip-visible {
            display: flex !important;
            animation: slideDown 0.25s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* Address bar */
        .address-bar {
            transition: all 0.2s ease;
        }
        
        .address-bar:focus-within {
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.15), 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        
        /* Progress bar */
        .progress-bar {
            transition: width 0.1s linear;
        }
        
        /* Spinner */
        .spinner {
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Tab card */
        .tab-card {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        
        .tab-card:active {
            transform: scale(0.97);
        }
        
        /* Bottom nav button */
        .nav-btn {
            transition: background-color 0.15s ease;
        }
        
        .nav-btn:active {
            background-color: #f3f4f6;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.2);
            border-radius: 2px;
        }
        
        /* Toggle switch */
        .toggle-track {
            transition: background-color 0.2s ease;
        }
        
        .toggle-track.active {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        .toggle-thumb {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Menu panel */
        .menu-panel {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Tab switcher */
        .tab-switcher {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Internal page */
        .internal-page {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Gradient text */
        .groove-gradient {
            background: linear-gradient(135deg, #1e1b4b 0%, #3730a3 40%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Button gradient */
        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        /* Quick link */
        .quick-link {
            transition: background-color 0.15s ease, transform 0.15s ease;
        }
        
        .quick-link:active {
            transform: scale(0.95);
            background-color: #f3f4f6;
        }
        
        /* Icon button */
        .icon-btn {
            transition: background-color 0.15s ease;
        }
        
        .icon-btn:active {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden flex flex-col">
    <!-- Progress Bar -->
    <div id="progressBar" class="h-0.5 bg-gradient-to-r from-indigo-500 via-purple-500 to-violet-500 progress-bar hidden" style="width: 0%;"></div>
    
    <!-- Tab Strip - ABOVE URL BAR -->
    <div id="tabStrip" class="hidden bg-white border-b border-gray-200 px-2 py-2 flex items-center gap-2 overflow-x-auto">
    </div>
    
    <!-- Main Browser Container -->
    <div class="flex-1 flex flex-col bg-white shadow-sm">
        <!-- Top Bar with Address Bar -->
        <div class="bg-white px-3 py-2 flex items-center gap-2 border-b border-gray-100">
            <!-- Security Indicator -->
            <button id="securityBtn" class="icon-btn p-2.5 rounded-full flex-shrink-0" title="Connection security">
                <svg id="lockIcon" class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                <svg id="warningIcon" class="w-5 h-5 text-amber-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
                <svg id="infoIcon" class="w-5 h-5 text-gray-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
            
            <!-- Address Bar -->
            <div id="addressBarContainer" class="flex-1 address-bar bg-gray-100 rounded-full px-4 py-2.5 flex items-center gap-2.5 border border-gray-200">
                <svg id="reloadIconSmall" class="w-4 h-4 text-gray-400 hidden spinner flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <input 
                    type="text" 
                    id="addressInput" 
                    class="flex-1 bg-transparent text-gray-800 text-[15px] outline-none placeholder-gray-400 font-medium min-w-0"
                    placeholder="Search or enter URL"
                    autocomplete="off"
                    onfocus="this.select()"
                >
                <button id="clearBtn" class="p-1 rounded-full hover:bg-gray-200 hidden flex-shrink-0">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Menu Button -->
            <button id="menuBtn" class="icon-btn p-2.5 rounded-full flex-shrink-0">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                </svg>
            </button>
        </div>
        
        <!-- Content Area -->
        <div id="contentArea" class="flex-1 relative overflow-hidden bg-white">
            <!-- Browser iframe -->
            <iframe 
                id="browserFrame" 
                class="w-full h-full border-0 browser-iframe hidden"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-downloads"
            ></iframe>
            
            <!-- Home Page -->
            <div id="homePage" class="w-full h-full flex flex-col items-center justify-center bg-white p-6">
                <div class="text-center max-w-md w-full">
                    <!-- Groove Logo - Gradient Text Only -->
                    <div class="mb-12">
                        <h1 class="text-6xl font-bold groove-gradient tracking-tight" style="font-family: 'Space Grotesk', sans-serif;">GROOVE</h1>
                        <p class="text-gray-400 text-sm mt-3 font-medium">Browse with confidence</p>
                    </div>
                    
                    <!-- Search Box -->
                    <div class="search-box bg-gray-100 rounded-2xl px-5 py-4 flex items-center gap-3 mb-10 border border-gray-200 transition-all duration-200 focus-within:bg-white focus-within:border-indigo-300 focus-within:shadow-lg">
                        <svg class="w-5 h-5 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input 
                            type="text" 
                            id="homeSearchInput" 
                            class="flex-1 bg-transparent text-gray-700 text-[16px] outline-none placeholder-gray-400 font-medium min-w-0"
                            placeholder="Search with Bing"
                        >
                        <div class="w-8 h-8 btn-gradient rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-white text-xs font-bold">B</span>
                        </div>
                    </div>
                    
                    <!-- Quick Links -->
                    <div class="grid grid-cols-4 gap-3">
                        <button onclick="navigateTo('https://www.bing.com')" class="quick-link flex flex-col items-center gap-2.5 p-3 rounded-2xl">
                            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-sm">
                                <span class="text-white font-bold text-sm">B</span>
                            </div>
                            <span class="text-gray-600 text-xs font-medium">Bing</span>
                        </button>
                        <button onclick="navigateTo('https://www.youtube.com')" class="quick-link flex flex-col items-center gap-2.5 p-3 rounded-2xl">
                            <div class="w-12 h-12 bg-gradient-to-br from-red-500 to-red-600 rounded-xl flex items-center justify-center shadow-sm">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                                </svg>
                            </div>
                            <span class="text-gray-600 text-xs font-medium">YouTube</span>
                        </button>
                        <button onclick="navigateTo('https://x.com')" class="quick-link flex flex-col items-center gap-2.5 p-3 rounded-2xl">
                            <div class="w-12 h-12 bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl flex items-center justify-center shadow-sm">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                                </svg>
                            </div>
                            <span class="text-gray-600 text-xs font-medium">X</span>
                        </button>
                        <button onclick="navigateTo('https://www.wikipedia.org')" class="quick-link flex flex-col items-center gap-2.5 p-3 rounded-2xl">
                            <div class="w-12 h-12 bg-gradient-to-br from-gray-700 to-gray-800 rounded-xl flex items-center justify-center shadow-sm">
                                <span class="text-white font-bold text-sm">W</span>
                            </div>
                            <span class="text-gray-600 text-xs font-medium">Wiki</span>
                        </button>
                    </div>
                </div>
                
                <!-- Bottom Branding -->
                <div class="absolute bottom-8 text-center">
                    <p class="text-xs text-gray-300 font-medium">Powered by Bing</p>
                </div>
            </div>
            
            <!-- Error Page -->
            <div id="errorPage" class="hidden w-full h-full flex flex-col items-center justify-center bg-white p-6">
                <div class="text-center max-w-sm">
                    <div class="w-24 h-24 bg-gradient-to-br from-red-100 to-red-200 rounded-full flex items-center justify-center mb-6 mx-auto">
                        <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Unable to connect</h2>
                    <p id="errorMessage" class="text-gray-500 text-sm mb-6">The page cannot be loaded right now.</p>
                    <button onclick="goHome()" class="px-8 py-3 btn-gradient hover:opacity-90 text-white rounded-full text-sm font-semibold transition-all shadow-md hover:shadow-lg">
                        Go to Home
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Bottom Navigation Bar -->
        <div id="bottomNav" class="bg-white border-t border-gray-200 px-4 py-2 flex items-center justify-between">
            <!-- Back -->
            <button id="backBtn" class="nav-btn p-3 rounded-2xl disabled:opacity-30" disabled>
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            
            <!-- Forward -->
            <button id="forwardBtn" class="nav-btn p-3 rounded-2xl disabled:opacity-30" disabled>
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
            
            <!-- Home -->
            <button id="homeBtn" class="nav-btn p-3 rounded-2xl">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
            </button>
            
            <!-- Tabs -->
            <button id="tabsBtn" class="nav-btn p-3 rounded-2xl relative">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <span id="tabCount" class="absolute -top-0.5 -right-0.5 w-5 h-5 btn-gradient text-white text-[10px] rounded-full flex items-center justify-center font-bold">1</span>
            </button>
            
            <!-- Reload / Stop -->
            <button id="reloadBtn" class="nav-btn p-3 rounded-2xl">
                <svg id="reloadIconNav" class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <svg id="stopIconNav" class="w-6 h-6 text-gray-700 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Menu Backdrop -->
    <div id="menuBackdrop" class="fixed inset-0 bg-black/40 z-[60] hidden opacity-0 transition-opacity duration-300"></div>
    
    <!-- Menu Panel -->
    <div id="menuPanel" class="menu-panel fixed bottom-0 left-0 right-0 bg-white rounded-t-3xl z-[70] transform translate-y-full shadow-lg max-h-[60vh] overflow-hidden hidden">
        <div class="w-10 h-1 bg-gray-300 rounded-full mx-auto mt-3 mb-2"></div>
        
        <div class="overflow-y-auto pb-6">
            <!-- New Tab -->
            <button onclick="openNewTab()" class="w-full px-6 py-3.5 flex items-center gap-4 hover:bg-gray-50 transition-colors">
                <div class="w-10 h-10 btn-gradient rounded-xl flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </div>
                <div>
                    <div class="text-gray-800 font-medium">New tab</div>
                    <div class="text-gray-400 text-xs">Open a fresh tab</div>
                </div>
            </button>
            
            <!-- Settings -->
            <button onclick="openSettings()" class="w-full px-6 py-3.5 flex items-center gap-4 hover:bg-gray-50 transition-colors">
                <div class="w-10 h-10 bg-gray-100 rounded-xl flex items-center justify-center">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </div>
                <div>
                    <div class="text-gray-800 font-medium">Settings</div>
                    <div class="text-gray-400 text-xs">Browser preferences</div>
                </div>
            </button>
            
            <!-- Privacy -->
            <button onclick="openPrivacy()" class="w-full px-6 py-3.5 flex items-center gap-4 hover:bg-gray-50 transition-colors">
                <div class="w-10 h-10 bg-emerald-100 rounded-xl flex items-center justify-center">
                    <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                </div>
                <div>
                    <div class="text-gray-800 font-medium">Privacy & Security</div>
                    <div class="text-gray-400 text-xs">Your data is protected</div>
                </div>
            </button>
            
            <!-- Downloads -->
            <button onclick="showDownloads()" class="w-full px-6 py-3.5 flex items-center gap-4 hover:bg-gray-50 transition-colors">
                <div class="w-10 h-10 bg-amber-100 rounded-xl flex items-center justify-center">
                    <svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                </div>
                <div>
                    <div class="text-gray-800 font-medium">Downloads</div>
                    <div class="text-gray-400 text-xs">View downloaded files</div>
                </div>
            </button>
            
            <!-- Inspect -->
            <button onclick="openInspect()" class="w-full px-6 py-3.5 flex items-center gap-4 hover:bg-gray-50 transition-colors">
                <div class="w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center">
                    <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                </div>
                <div>
                    <div class="text-gray-800 font-medium">Developer Tools</div>
                    <div class="text-gray-400 text-xs">Inspect browser info</div>
                </div>
            </button>
        </div>
    </div>
    
    <!-- Tab Switcher -->
    <div id="tabSwitcher" class="tab-switcher fixed inset-0 bg-gray-100 z-[80] transform translate-y-full hidden">
        <!-- Header -->
        <div class="bg-white px-4 py-3 flex items-center justify-between border-b border-gray-200 shadow-sm">
            <button onclick="closeTabSwitcher()" class="px-5 py-2 bg-gray-100 hover:bg-gray-200 rounded-full text-gray-700 text-sm font-semibold transition-colors">
                Done
            </button>
            <span class="text-gray-500 text-sm font-medium">Tabs</span>
            <button onclick="openNewTab()" class="icon-btn p-2.5 rounded-full">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
            </button>
        </div>
        
        <!-- Tab Grid -->
        <div id="tabGrid" class="p-4 grid grid-cols-2 gap-4 overflow-y-auto" style="height: calc(100vh - 65px);">
            <!-- Tabs rendered here -->
        </div>
    </div>
    
    <!-- Internal Page Container -->
    <div id="internalPage" class="internal-page fixed inset-0 bg-gray-50 z-[90] transform translate-x-full hidden overflow-y-auto">
        <!-- Content injected here -->
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-24 left-1/2 transform -translate-x-1/2 z-[100] flex flex-col gap-2 pointer-events-none"></div>

    <script>
        // ============================================
        // GROOVE BROWSER - Main JavaScript
        // ============================================
        
        // State Management
        const state = {
            tabs: [],
            currentTabId: null,
            isLoading: false
        };
        
        // Settings
        let settings = {
            javascriptEnabled: true,
            popupBlocked: true,
            doNotTrack: true,
            blockAds: false,
            safeBrowsing: true
        };
        
        // Load settings
        function loadSettings() {
            const saved = localStorage.getItem('grooveSettings');
            if (saved) {
                settings = { ...settings, ...JSON.parse(saved) };
            }
        }
        
        function saveSettings() {
            localStorage.setItem('grooveSettings', JSON.stringify(settings));
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            initBrowser();
            setupEventListeners();
        });
        
        // DOM Elements
        const elements = {
            addressInput: document.getElementById('addressInput'),
            homeSearchInput: document.getElementById('homeSearchInput'),
            browserFrame: document.getElementById('browserFrame'),
            homePage: document.getElementById('homePage'),
            errorPage: document.getElementById('errorPage'),
            errorMessage: document.getElementById('errorMessage'),
            progressBar: document.getElementById('progressBar'),
            backBtn: document.getElementById('backBtn'),
            forwardBtn: document.getElementById('forwardBtn'),
            homeBtn: document.getElementById('homeBtn'),
            tabsBtn: document.getElementById('tabsBtn'),
            reloadBtn: document.getElementById('reloadBtn'),
            reloadIconNav: document.getElementById('reloadIconNav'),
            stopIconNav: document.getElementById('stopIconNav'),
            menuBtn: document.getElementById('menuBtn'),
            menuPanel: document.getElementById('menuPanel'),
            menuBackdrop: document.getElementById('menuBackdrop'),
            tabSwitcher: document.getElementById('tabSwitcher'),
            tabGrid: document.getElementById('tabGrid'),
            tabStrip: document.getElementById('tabStrip'),
            tabCount: document.getElementById('tabCount'),
            internalPage: document.getElementById('internalPage'),
            toastContainer: document.getElementById('toastContainer'),
            securityBtn: document.getElementById('securityBtn'),
            lockIcon: document.getElementById('lockIcon'),
            warningIcon: document.getElementById('warningIcon'),
            infoIcon: document.getElementById('infoIcon'),
            clearBtn: document.getElementById('clearBtn'),
            reloadIconSmall: document.getElementById('reloadIconSmall')
        };
        
        // Initialize browser
        function initBrowser() {
            createTab('about:home', true);
            showHomePage();
        }
        
        // Create a new tab
        function createTab(url = 'about:home', isActive = false) {
            const tab = {
                id: Date.now().toString(),
                url: url,
                title: 'New Tab',
                favicon: null,
                isLoading: false,
                canGoBack: false,
                canGoForward: false,
                security: null
            };
            
            state.tabs.push(tab);
            
            if (isActive || state.tabs.length === 1) {
                activateTab(tab.id);
            }
            
            updateTabCount();
            renderTabStrip();
            renderTabs();
            return tab;
        }
        
        // Activate a tab
        function activateTab(tabId) {
            const tab = state.tabs.find(t => t.id === tabId);
            if (!tab) return;
            
            state.currentTabId = tabId;
            elements.addressInput.value = tab.url === 'about:home' ? '' : tab.url;
            updateNavButtons();
            updateSecurityIcon(tab.security);
            renderTabStrip();
            
            if (tab.url === 'about:home' || tab.url.startsWith('groove://')) {
                showHomePage();
            } else {
                hideHomePage();
                elements.browserFrame.src = sanitizeUrl(tab.url);
            }
        }
        
        // Close a tab
        function closeTab(tabId, event) {
            if (event) {
                event.stopPropagation();
            }
            
            const index = state.tabs.findIndex(t => t.id === tabId);
            if (index === -1) return;
            
            state.tabs.splice(index, 1);
            
            if (state.tabs.length === 0) {
                createTab('about:home', true);
            } else if (state.currentTabId === tabId) {
                const newIndex = Math.min(index, state.tabs.length - 1);
                activateTab(state.tabs[newIndex].id);
            }
            
            updateTabCount();
            renderTabStrip();
            renderTabs();
        }
        
        // Render tab strip - ABOVE address bar
        function renderTabStrip() {
            // Show tab strip when 2+ tabs exist
            if (state.tabs.length <= 1) {
                elements.tabStrip.classList.add('hidden');
                elements.tabStrip.classList.remove('tab-strip-visible');
                return;
            }
            
            // Remove hidden and add visible class for animation
            elements.tabStrip.classList.remove('hidden');
            elements.tabStrip.classList.add('tab-strip-visible');
            
            elements.tabStrip.innerHTML = state.tabs.map(tab => {
                const isActive = tab.id === state.currentTabId;
                const isHome = tab.url === 'about:home' || tab.url.startsWith('groove://');
                
                return `
                    <div 
                        onclick="activateTab('${tab.id}')"
                        class="tab-item flex items-center gap-1.5 px-2.5 py-1.5 rounded-lg cursor-pointer transition-all min-w-max flex-shrink-0 ${isActive ? 'bg-indigo-500 text-white shadow-sm' : 'bg-gray-100 hover:bg-gray-200 text-gray-600'}"
                    >
                        <div class="w-3.5 h-3.5 rounded-full ${isActive ? 'bg-white/40' : 'bg-indigo-400'} flex items-center justify-center">
                            <svg class="w-2 h-2 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"/>
                            </svg>
                        </div>
                        <span class="text-xs font-medium whitespace-nowrap max-w-[80px] overflow-hidden text-ellipsis">${isHome ? 'New Tab' : shortenUrl(tab.url)}</span>
                        <button 
                            onclick="closeTab('${tab.id}', event)"
                            class="ml-0.5 p-0.5 rounded hover:bg-black/10 transition-colors"
                        >
                            <svg class="w-3 h-3 ${isActive ? 'text-white' : 'text-gray-400'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                `;
            }).join('');
            
            // Add new tab button
            elements.tabStrip.innerHTML += `
                <button 
                    onclick="openNewTab()"
                    class="flex items-center gap-1 px-2.5 py-1.5 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-500 transition-all flex-shrink-0"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
            `;
        }
        
        // Shorten URL for tab display
        function shortenUrl(url) {
            try {
                const parsed = new URL(url);
                return parsed.hostname.replace('www.', '').substring(0, 15);
            } catch {
                return 'New Tab';
            }
        }
        
        // Render tabs in tab switcher
        function renderTabs() {
            elements.tabGrid.innerHTML = state.tabs.map(tab => {
                const isActive = tab.id === state.currentTabId;
                const isHome = tab.url === 'about:home' || tab.url.startsWith('groove://');
                
                return `
                    <div class="tab-card relative cursor-pointer" data-tab-id="${tab.id}">
                        <div class="aspect-[4/3] bg-white rounded-2xl overflow-hidden shadow-md border-2 ${isActive ? 'border-indigo-400 ring-2 ring-indigo-200' : 'border-gray-200'} transition-all">
                            <div class="w-full h-full flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100">
                                ${isHome ? `
                                    <div class="text-center p-4">
                                        <div class="w-16 h-16 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-2xl flex items-center justify-center mx-auto mb-3 shadow-lg">
                                            <span class="text-2xl font-bold text-white groove-gradient" style="-webkit-text-fill-color: white;">G</span>
                                        </div>
                                        <span class="text-sm text-gray-500 font-medium">New Tab</span>
                                    </div>
                                ` : `
                                    <div class="text-center p-4">
                                        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-3 shadow-lg">
                                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                                            </svg>
                                        </div>
                                        <span class="text-sm text-gray-600 font-medium truncate block max-w-full px-2">${tab.title || shortenUrl(tab.url)}</span>
                                    </div>
                                `}
                            </div>
                        </div>
                        <button onclick="closeTab('${tab.id}', event)" class="absolute -top-2 -right-2 w-8 h-8 btn-gradient text-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center shadow-lg">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                        <div class="absolute bottom-3 left-3 right-3 text-center">
                            <span class="text-xs font-medium truncate block px-3 py-1.5 rounded-full ${isActive ? 'bg-indigo-500 text-white' : 'bg-white/90 text-gray-600'} shadow-sm">
                                ${isActive ? 'Current' : 'Tap to open'}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add click handlers
            elements.tabGrid.querySelectorAll('.tab-card').forEach(el => {
                el.addEventListener('click', (e) => {
                    if (!e.target.closest('button')) {
                        activateTab(el.dataset.tabId);
                        closeTabSwitcher();
                    }
                });
            });
        }
        
        // Update tab count
        function updateTabCount() {
            elements.tabCount.textContent = state.tabs.length;
        }
        
        // Navigate to URL
        function navigateTo(input) {
            if (!input.trim()) return;
            
            let url = input.trim();
            url = sanitizeInput(url);
            
            if (isValidUrl(url)) {
                url = addHttpsIfNeeded(url);
            } else {
                url = `https://www.bing.com/search?q=${encodeURIComponent(url)}`;
            }
            
            const tab = state.tabs.find(t => t.id === state.currentTabId);
            if (tab) {
                tab.url = url;
                tab.isLoading = true;
            }
            
            elements.addressInput.value = url;
            hideHomePage();
            showProgress();
            startLoading();
            renderTabStrip();
            
            elements.browserFrame.src = url;
        }
        
        // Sanitize URL
        function sanitizeUrl(url) {
            if (url.toLowerCase().startsWith('javascript:')) {
                showToast('JavaScript blocked');
                return 'about:blank';
            }
            return url;
        }
        
        // Sanitize input
        function sanitizeInput(input) {
            return input
                .replace(/[<>]/g, '')
                .replace(/javascript:/gi, '')
                .replace(/data:/gi, '')
                .trim();
        }
        
        // Check if valid URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return /^[a-zA-Z0-9][-a-zA-Z0-9]*\.[a-zA-Z]{2,}.*$/i.test(string);
            }
        }
        
        // Add HTTPS if needed
        function addHttpsIfNeeded(url) {
            if (!url.match(/^https?:\/\//i)) {
                return 'https://' + url;
            }
            return url;
        }
        
        // Show home page
        function showHomePage() {
            elements.homePage.classList.remove('hidden');
            elements.errorPage.classList.add('hidden');
            elements.browserFrame.classList.add('hidden');
        }
        
        // Hide home page
        function hideHomePage() {
            elements.homePage.classList.add('hidden');
            elements.errorPage.classList.add('hidden');
            elements.browserFrame.classList.remove('hidden');
        }
        
        // Show error page
        function showError(message) {
            elements.homePage.classList.add('hidden');
            elements.errorPage.classList.remove('hidden');
            elements.browserFrame.classList.add('hidden');
            elements.errorMessage.textContent = message || 'The page cannot be loaded right now.';
        }
        
        // Go home
        function goHome() {
            const tab = state.tabs.find(t => t.id === state.currentTabId);
            if (tab) {
                tab.url = 'about:home';
            }
            showHomePage();
            elements.addressInput.value = '';
            updateSecurityIcon(null);
            renderTabStrip();
        }
        
        // Show progress bar
        function showProgress() {
            elements.progressBar.classList.remove('hidden');
            elements.progressBar.style.width = '10%';
        }
        
        // Update progress
        function updateProgress(percent) {
            elements.progressBar.style.width = percent + '%';
            if (percent >= 100) {
                setTimeout(() => {
                    elements.progressBar.classList.add('hidden');
                    elements.progressBar.style.width = '0%';
                }, 200);
            }
        }
        
        // Start loading
        function startLoading() {
            state.isLoading = true;
            elements.reloadIconNav.classList.add('hidden');
            elements.stopIconNav.classList.remove('hidden');
            elements.reloadIconSmall.classList.remove('hidden');
            
            const tab = state.tabs.find(t => t.id === state.currentTabId);
            if (tab) tab.isLoading = true;
        }
        
        // Stop loading
        function stopLoading() {
            state.isLoading = false;
            elements.reloadIconNav.classList.remove('hidden');
            elements.stopIconNav.classList.add('hidden');
            elements.reloadIconSmall.classList.add('hidden');
            
            const tab = state.tabs.find(t => t.id === state.currentTabId);
            if (tab) tab.isLoading = false;
            
            updateProgress(100);
        }
        
        // Reload current page
        function reload() {
            const tab = state.tabs.find(t => t.id === state.currentTabId);
            if (tab && tab.url !== 'about:home' && !tab.url.startsWith('groove://')) {
                showProgress();
                startLoading();
                elements.browserFrame.src = tab.url;
            }
        }
        
        // Go back
        function goBack() {
            elements.browserFrame.contentWindow?.history?.back();
        }
        
        // Go forward
        function goForward() {
            elements.browserFrame.contentWindow?.history?.forward();
        }
        
        // Update navigation buttons
        function updateNavButtons() {
            const tab = state.tabs.find(t => t.id === state.currentTabId);
            elements.backBtn.disabled = !tab?.canGoBack;
            elements.forwardBtn.disabled = !tab?.canGoForward;
        }
        
        // Update security icon
        function updateSecurityIcon(security) {
            elements.lockIcon.classList.add('hidden');
            elements.warningIcon.classList.add('hidden');
            elements.infoIcon.classList.add('hidden');
            
            if (security === 'secure') {
                elements.lockIcon.classList.remove('hidden');
            } else if (security === 'insecure') {
                elements.warningIcon.classList.remove('hidden');
            } else {
                elements.infoIcon.classList.remove('hidden');
            }
        }
        
        // Open new tab
        function openNewTab() {
            closeMenu();
            createTab('about:home', true);
            showHomePage();
            elements.addressInput.value = '';
            closeTabSwitcher();
        }
        
        // Tab switcher
        function openTabSwitcher() {
            renderTabs();
            elements.tabSwitcher.classList.remove('hidden');
            setTimeout(() => {
                elements.tabSwitcher.classList.remove('translate-y-full');
            }, 10);
        }
        
        function closeTabSwitcher() {
            elements.tabSwitcher.classList.add('translate-y-full');
            setTimeout(() => {
                elements.tabSwitcher.classList.add('hidden');
            }, 300);
        }
        
        // Menu
        function openMenu() {
            elements.menuPanel.classList.remove('hidden');
            elements.menuBackdrop.classList.remove('hidden');
            setTimeout(() => {
                elements.menuBackdrop.classList.remove('opacity-0');
                elements.menuPanel.classList.remove('translate-y-full');
            }, 10);
        }
        
        function closeMenu() {
            elements.menuBackdrop.classList.add('opacity-0');
            elements.menuPanel.classList.add('translate-y-full');
            setTimeout(() => {
                elements.menuPanel.classList.add('hidden');
                elements.menuBackdrop.classList.add('hidden');
            }, 300);
        }
        
        // Show toast
        function showToast(message, duration = 2000) {
            const toast = document.createElement('div');
            toast.className = 'px-5 py-2.5 btn-gradient text-white text-sm font-medium rounded-full shadow-lg fade-in pointer-events-auto';
            toast.textContent = message;
            elements.toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('fade-in');
                toast.classList.add('fade-out');
                setTimeout(() => toast.remove(), 200);
            }, duration);
        }
        
        // Internal Pages
        function openInternalPage(content) {
            elements.internalPage.innerHTML = content;
            elements.internalPage.classList.remove('hidden');
            setTimeout(() => {
                elements.internalPage.classList.remove('translate-x-full');
            }, 10);
        }
        
        function closeInternalPage() {
            elements.internalPage.classList.add('translate-x-full');
            setTimeout(() => {
                elements.internalPage.classList.add('hidden');
            }, 300);
        }
        
        // Settings Page
        function openSettings() {
            closeMenu();
            const content = `
                <div class="min-h-full bg-gray-50">
                    <div class="bg-white px-4 py-4 flex items-center gap-3 border-b border-gray-200 shadow-sm sticky top-0 z-10">
                        <button onclick="closeInternalPage()" class="icon-btn p-2 -ml-2 rounded-full">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        <h1 class="text-xl font-semibold text-gray-800">Settings</h1>
                    </div>
                    
                    <div class="py-4">
                        <div class="mx-3 mb-4 bg-white rounded-2xl overflow-hidden shadow-sm">
                            <div class="px-4 py-4">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <div class="text-gray-800 font-semibold">Search Engine</div>
                                        <div class="text-gray-500 text-sm mt-0.5">Bing</div>
                                    </div>
                                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-md">
                                        <span class="text-white font-bold text-sm">B</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="px-4 py-2">
                            <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Privacy</h2>
                        </div>
                        
                        <div class="mx-3 bg-white rounded-2xl overflow-hidden shadow-sm">
                            <div class="px-4 py-3.5 flex items-center justify-between">
                                <div>
                                    <div class="text-gray-800 font-medium">JavaScript</div>
                                    <div class="text-gray-400 text-xs mt-0.5">Allow websites to run JavaScript</div>
                                </div>
                                <button onclick="toggleSetting('javascriptEnabled')" class="w-12 h-7 rounded-full ${settings.javascriptEnabled ? 'active' : 'bg-gray-300'} toggle-track relative shadow-inner">
                                    <div class="toggle-thumb absolute top-1 w-5 h-5 bg-white rounded-full shadow transition-transform ${settings.javascriptEnabled ? 'translate-x-6' : 'translate-x-1'}"></div>
                                </button>
                            </div>
                            
                            <div class="px-4 py-3.5 flex items-center justify-between border-t border-gray-100">
                                <div>
                                    <div class="text-gray-800 font-medium">Pop-ups</div>
                                    <div class="text-gray-400 text-xs mt-0.5">Block pop-ups from websites</div>
                                </div>
                                <button onclick="toggleSetting('popupBlocked')" class="w-12 h-7 rounded-full ${settings.popupBlocked ? 'active' : 'bg-gray-300'} toggle-track relative shadow-inner">
                                    <div class="toggle-thumb absolute top-1 w-5 h-5 bg-white rounded-full shadow transition-transform ${settings.popupBlocked ? 'translate-x-6' : 'translate-x-1'}"></div>
                                </button>
                            </div>
                            
                            <div class="px-4 py-3.5 flex items-center justify-between border-t border-gray-100">
                                <div>
                                    <div class="text-gray-800 font-medium">Do Not Track</div>
                                    <div class="text-gray-400 text-xs mt-0.5">Ask sites not to track you</div>
                                </div>
                                <button onclick="toggleSetting('doNotTrack')" class="w-12 h-7 rounded-full ${settings.doNotTrack ? 'active' : 'bg-gray-300'} toggle-track relative shadow-inner">
                                    <div class="toggle-thumb absolute top-1 w-5 h-5 bg-white rounded-full shadow transition-transform ${settings.doNotTrack ? 'translate-x-6' : 'translate-x-1'}"></div>
                                </button>
                            </div>
                        </div>
                        
                        <div class="px-4 py-2 mt-4">
                            <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Security</h2>
                        </div>
                        
                        <div class="mx-3 bg-white rounded-2xl overflow-hidden shadow-sm">
                            <div class="px-4 py-3.5 flex items-center justify-between">
                                <div>
                                    <div class="text-gray-800 font-medium">Safe Browsing</div>
                                    <div class="text-gray-400 text-xs mt-0.5">Protect against dangerous sites</div>
                                </div>
                                <button onclick="toggleSetting('safeBrowsing')" class="w-12 h-7 rounded-full ${settings.safeBrowsing ? 'active' : 'bg-gray-300'} toggle-track relative shadow-inner">
                                    <div class="toggle-thumb absolute top-1 w-5 h-5 bg-white rounded-full shadow transition-transform ${settings.safeBrowsing ? 'translate-x-6' : 'translate-x-1'}"></div>
                                </button>
                            </div>
                            
                            <div class="px-4 py-3.5 flex items-center justify-between border-t border-gray-100">
                                <div>
                                    <div class="text-gray-800 font-medium">Block Ads</div>
                                    <div class="text-gray-400 text-xs mt-0.5">Block intrusive advertisements</div>
                                </div>
                                <button onclick="toggleSetting('blockAds')" class="w-12 h-7 rounded-full ${settings.blockAds ? 'active' : 'bg-gray-300'} toggle-track relative shadow-inner">
                                    <div class="toggle-thumb absolute top-1 w-5 h-5 bg-white rounded-full shadow transition-transform ${settings.blockAds ? 'translate-x-6' : 'translate-x-1'}"></div>
                                </button>
                            </div>
                        </div>
                        
                        <div class="px-4 py-2 mt-4">
                            <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">About</h2>
                        </div>
                        
                        <div class="mx-3 bg-white rounded-2xl p-4 shadow-sm">
                            <div class="flex items-center gap-4">
                                <div class="w-14 h-14 bg-gradient-to-br from-indigo-500 via-purple-500 to-violet-600 rounded-2xl flex items-center justify-center shadow-lg">
                                    <span class="text-2xl font-bold text-white" style="font-family: 'Space Grotesk', sans-serif;">G</span>

        // Setup event listeners
        function setupEventListeners() {
            // Focus on address input - auto select all text
            elements.addressInput.addEventListener('focus', function() {
                this.select();
            });
            
            elements.addressInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    navigateTo(elements.addressInput.value);
                }
            });
            
            elements.addressInput.addEventListener('input', () => {
                elements.clearBtn.classList.toggle('hidden', !elements.addressInput.value);
            });
            
            elements.homeSearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    navigateTo(elements.homeSearchInput.value);
                }
            });
            
            elements.clearBtn.addEventListener('click', () => {
                elements.addressInput.value = '';
                elements.clearBtn.classList.add('hidden');
                elements.addressInput.focus();
            });
            
            elements.backBtn.addEventListener('click', goBack);
            elements.forwardBtn.addEventListener('click', goForward);
            elements.homeBtn.addEventListener('click', goHome);
            elements.reloadBtn.addEventListener('click', () => {
                if (state.isLoading) {
                    stopLoading();
                    elements.browserFrame.src = 'about:blank';
                } else {
                    reload();
                }
            });
            elements.tabsBtn.addEventListener('click', openTabSwitcher);
            elements.menuBtn.addEventListener('click', openMenu);
            
            elements.menuBackdrop.addEventListener('click', closeMenu);
            
            elements.securityBtn.addEventListener('click', () => {
                const tab = state.tabs.find(t => t.id === state.currentTabId);
                if (tab && tab.security === 'insecure') {
                    showToast('This site is not secure');
                } else {
                    openPrivacy();
                }
            });
            
            elements.browserFrame.addEventListener('load', handleFrameLoad);
            elements.browserFrame.addEventListener('error', handleFrameError);
            
            document.addEventListener('click', (e) => {
                const link = e.target.closest('a');
                if (link && link.target === '_blank') {
                    e.preventDefault();
                    elements.addressInput.value = link.href;
                    navigateTo(link.href);
                }
            });
            
            elements.browserFrame.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }
        
        // Handle iframe load
        function handleFrameLoad() {
            stopLoading();
            
            const tab = state.tabs.find(t => t.id === state.currentTabId);
            if (tab) {
                tab.isLoading = false;
                try {
                    const url = elements.browserFrame.contentWindow.location.href;
                    tab.url = url;
                    tab.title = elements.browserFrame.contentDocument?.title || 'Untitled';
                    
                    if (url.startsWith('https://')) {
                        tab.security = 'secure';
                    } else if (url.startsWith('http://')) {
                        tab.security = 'insecure';
                    } else {
                        tab.security = null;
                    }
                    
                    updateSecurityIcon(tab.security);
                    
                    try {
                        tab.canGoBack = elements.browserFrame.contentWindow?.history?.length > 1;
                    } catch (e) {
                        tab.canGoBack = false;
                    }
                    tab.canGoForward = false;
                    updateNavButtons();
                } catch (e) {
                    tab.url = elements.browserFrame.src;
                }
            }
            
            let progress = 10;
            const interval = setInterval(() => {
                progress += Math.random() * 25;
                if (progress >= 100) {
                    updateProgress(100);
                    clearInterval(interval);
                } else {
                    updateProgress(progress);
                }
            }, 80);
        }
        
        // Handle iframe error
        function handleFrameError() {
            stopLoading();
            showError('Unable to load this page. Please check your connection.');
        }
        
        // Block popups
        window.open = function() {
            showToast('Pop-up blocked');
            return null;
        };
        
        // Block alerts
        const originalAlert = window.alert;
        window.alert = function(msg) {
            showToast(msg);
        };
        
        // Close tab switcher on outside tap
        document.addEventListener('touchstart', (e) => {
            if (!elements.tabSwitcher.classList.contains('translate-y-full')) {
                if (!elements.tabSwitcher.contains(e.target) && !elements.tabsBtn.contains(e.target)) {
                    closeTabSwitcher();
                }
            }
        });
